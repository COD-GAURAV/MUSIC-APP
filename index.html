<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MELODY BOX</title>
  <link rel="icon" type="image/x-icon" href="https://www.freepik.com/icon/headphone_3580800#fromView=keyword&page=1&position=50&uuid=7c83230d-bef6-4d86-a9d1-c28ef5c47569">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="headset_3339179.png">
</head>
<body>

   <div class="landing">
        <img src="https://img.freepik.com/premium-photo/headphones-with-music-notes-headband-purple-background_1204450-18453.jpg" alt="" id="body-img">
        <div class="content">
            <h1 id="heading">
                WELCOME TO MELODY BOX
            </h1>
            <h3 id="purpose">
                A PERSONAL MUSIC PLAYER
            </h3>
            <button id="enter">ENTER PLAYER</button>
        </div>

        <div class="log-in" id="log-in">
          <div id="log-content">
            <form action="" id="form">
              <h1 class="form-heading">MELODY BOX</h2>
                <h3 class="form-heading">Log In Form</h3>
              <span class="sign-div" id="input-username">
                  <input type="text" class="inputP" required placeholder="USERNAME" id="username" autocomplete="off">
                </span>
                <span class="sign-div" id="input-password">
                  <input type="password" class="inputP" placeholder="PASSWORD" required id="password-log" autocomplete="off">
                </span>
                <span class="sign-div" id="submit">
                  <button type="submit" id="submit">
                    SUBMIT
                  </button>
                </span>
                <span id="result">

                </span>
                <span id="sign-in" class="account"
                >Don't have an account? <a href="" id="gotosign" class="a-form">Sign up</a>
              </span>
              </form>

             <form action="" id="sign-form">
                  <h1 class="form-heading">MELODY BOX</h2>
                <h3 class="form-heading">Sign In Form</h3>
                <div class="sign-div">
                  <input type="text" class="inputP" placeholder="First Name*" id="firstname">
                  <small id="firstmessage" >

                  </small>
                </div>
                <div class="sign-div"><input type="text" class="inputP" placeholder="Last Name(OPTIONAL)" id="lastname" >
                  <small id="lastmessage" >

                  </small>
                </div>
                <div class="sign-div"><input type="email" class="inputP" placeholder="email *" id="email" autocomplete="off">
                 <small id="emailmessage" >

                </small>
                </div>
                <div class="sign-div">
                  <input type="text" class="inputP" placeholder="Mobile No.*" id="number" >
                   <small id="numbermessage" >

                  </small>
                </div>
                <div class="sign-div"><input type="password" class="inputP" placeholder="Make your password*" id="makepassword">
                   <small id="passmessage" >

                  </small>
                </div>
                <div class="sign-div"><input type="text" class="inputP" placeholder="Confirm password" id="confirmpassword">
                   <small id="conformmessage" >

                  </small>
                </div>
                <div class="sign-div"><input type="submit" id="sign-submit"></div>
                <div id="signresult"></div>
                <div id="sign-in" class="account"
                      >Have an account? <a href="" id="gotolog" class="a-form">Log-In</a>
                </div>
          </form>
          </div>
            </div>
        </div>
        </div>
    </div>
    
    
    <div id="container">
      <nav id="navbar">
        
        <ul id="navboxes">
          <li class="nav-heading"><a href="">MELODY BOX</a></li>
          <li class="nav-heading input"><input type="text" id="input" autocomplete="off" placeholder="SEARCH SONGS"></li>
          <li class="nav-heading"><a href="">HOME</a></li>
          <li class="nav-heading"><a href="">SIGN UP</a></li>
          <li class="nav-heading"><a href="">LOG IN</a></li>
          <i class="fa-solid fa-xmark" id="crossSearch"></i>
      </ul>
    </nav>
    
    <main id="content-main">
      <div id="music-Player">
        <div id="music-all-system">
          <div id="song-Img"> 
            <img src="" alt="" height="90%" id="img">
          </div>

          <div id="content-like">
            <div id="status">
              <h1 id="song-name">
            
              </h1>
              <h3 id="artist-name">
               
              </h3>
            </div>
            <i class="fa-solid fa-heart" id="like-heart"></i>
          </div>


          <div id="controller">
           <span id="currentTime">0:00</span><input type="range" id="range" min="0"><span id="duration"></span>
          </div>

          

          <div id="music-controller">
          <span id=""><i class="fa-solid fa-backward-step" id="backward"></i></span>
          <span id="play"><i class="fa-solid fa-play" ></i></span>
          
          <span id="pause"><i class="fa-solid fa-pause" ></i></span>
          <span><i class="fa-solid fa-forward-step" id="forward"></i></span>
        </div>
        

          <div id="list-mp3">
            <audio src="" id="song"></audio>
          </div>
         


        </div>
        <div id="volume-controller">
          <span><i class="fa-solid fa-volume-high" id="volume"></i></span>
          <input type="range" name="" id="vol" min="0" max="1" step="0.01">
        </div>
        <div id="detail">
          <i class="fa-solid fa-circle-info" id="dtl"></i>
        </div>
       
      </div>
      <div id="detail-content">
          <i class="fa-solid fa-xmark" id="cross"></i>
          <div id="pic">
            <img src="music list/i found you.mpeg" alt="" id="sev" height="90%">
          </div>

          <div id="content-Info">
            <span class="cons" id="songIn">SONG:</span>
            <span class="cons" >ARTIST: <a href="" id="artist" target="_main"></a></span>
            <span class="cons" id="year">YEAR:</span>
            <span class="cons" id="dur">DURATION:</span>
            <span class="cons" id="lang"></span>
          </div>
      </div>

      <div id="options">
        
      </div>
    </main>

    <footer id="footer"> 
      <h4>Made with ❤️ by Gaurav Kumar</h4>
    </footer>
  </div>
  
</body>
<script src="logic.js"></script>
</html>
