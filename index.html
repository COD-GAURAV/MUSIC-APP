<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SONG.MP</title>
  <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/colorful-musical-note-art-with-vibrant-splashes-musical-note-black-surrounded_53876-651215.jpg?semt=ais_incoming&w=740&q=80">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

  <div id="container">
    <nav id="navbar">

      <ul id="navboxes">
        <li class="nav-heading"><a href="">SONG.MP</a></li>
        <li class="nav-heading input"><input type="text" id="input"></li>
        <li class="nav-heading"><a href="">HOME</a></li>
        <li class="nav-heading"><a href="">SIGN UP</a></li>
        <li class="nav-heading"><a href="">LOG IN</a></li>
      </ul>
    </nav>

    <main id="content-main">
      <div id="music-Player">
        <div id="music-all-system">
          <div id="song-Img"> 
            <img src="" alt="" height="90%" id="img">
          </div>

          <div id="content-like">
            <div id="status">
              <h1 id="song-name">
            
              </h1>
              <h3 id="artist-name">
               
              </h3>
            </div>
            <i class="fa-solid fa-heart" id="like-heart"></i>
          </div>


          <div id="controller">
           <span id="currentTime">0:00</span><input type="range" id="range" min="0"><span id="duration"></span>
          </div>

          

          <div id="music-controller">
          <span id=""><i class="fa-solid fa-backward-step" id="backward"></i></span>
          <span id="play"><i class="fa-solid fa-play" ></i></span>
          
          <span id="pause"><i class="fa-solid fa-pause" ></i></span>
          <span><i class="fa-solid fa-forward-step" id="forward"></i></span>
        </div>
        

          <div id="list-mp3">
            <audio src="" id="song"></audio>
          </div>
         


        </div>
        <div id="volume-controller">
          <span><i class="fa-solid fa-volume-high" id="volume"></i></span>
          <input type="range" name="" id="vol" min="0" max="1" step="0.01">
        </div>
       
      </div>
    </main>

    <footer> 

    </footer>
  </div>
  
</body>
<script src="logic.js"></script>
</html>
